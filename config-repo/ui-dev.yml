hystrix:  
  command:  
    default:  
      execution:  
        isolation:  
          thread:  
            timeoutInMilliseconds: 30000 #缺省为1000     
ribbon:
  eureka:
    enabled: true
users:
  ribbon:
    listOfServers: localhost:8889
zuul:
  sensitive-headers: 
  routes:
    api-a:
      path: /quality/**
      serviceId: quality
      sensitive-headers:
      custom-sensitive-headers: true
    api-b:
      path: /schedule/**
      serviceId: schedule
      sensitive-headers:
      custom-sensitive-headers: true
    api-c: 
      path: /wip/**
      serviceId: wip
      sensitive-headers:
      custom-sensitive-headers: true
    
server:
  port: 8085
